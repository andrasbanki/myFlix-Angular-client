<div class="main-page">
  <h1 class="welcome-text">Welcome to myFlix!</h1>
  <h4>Create Account</h4>
  <button mat-raised-button (click)="openUserRegistrationDialog()" style="margin-right: 10px;" color="primary">
    Sign Up
  </button>
  <h4 class="login">or use your account</h4>
  <button mat-raised-button color="warn" (click)="openUserLoginDialog()" style="margin-right: 10px;">
    Login
  </button>
</div>
