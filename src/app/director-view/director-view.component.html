<mat-card>
    <mat-card-header>
      <mat-card-title style="font-weight: bolder; padding: 30px;">{{ data.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content><span style="font-weight: bolder; padding-bottom: 20px;">Bio:</span>{{ data.bio }}</mat-card-content>
    <mat-card-content><span style="font-weight: bolder; padding: 30px;">Date of Birth:</span>{{ data.birthday | date }}</mat-card-content>
</mat-card>
