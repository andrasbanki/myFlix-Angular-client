<app-nav-bar></app-nav-bar>
  <div class="main-view" style="display: flex; flex-wrap: wrap; justify-content: space-around; text-align: center;">
    <mat-card class="movie-card" *ngFor="let movie of movies;" style="margin: 10px; flex: 1 1 auto;">
      <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.imageUrl}} alt= {{movie.Title}} />
      <mat-card-actions>
        <button mat-button color="basic" (click)="showGenre(movie.Genre.Name, movie.Genre.Description)">Genre</button>
        <button mat-button color="basic" (click)="showDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birthday)">Director</button>
        <button mat-button color="basic" (click)="showDescription(movie.Title, movie.Description)">Description</button>
        <mat-icon (click)="addFavorite(movie._id, movie.Title)">favorite_border</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
